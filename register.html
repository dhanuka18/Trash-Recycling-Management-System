<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Waste Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --text-color: #2c3e50;
      --light-gray: #ecf0f1;
      --border-color: #bdc3c7;
      --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f6fa 0%, #e8eaf6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }

    .register-container {
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      animation: fadeIn 0.5s ease-out;
    }

    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .register-header {
      background: linear-gradient(135deg, var(--accent-color) 0%, #2980b9 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .register-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      z-index: 1;
    }

    .register-header h1, .register-header p {
      position: relative;
      z-index: 2;
    }

    .register-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--border-color);
      z-index: 2;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--border-color);
      z-index: 2;
    }

    .password-toggle:hover {
      color: var(--accent-color);
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-right: 0.5rem;
      margin-top: 0.25rem;
      accent-color: var(--accent-color);
    }

    .terms-checkbox label {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .btn-register {
      width: 100%;
      padding: 0.8rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-register:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .btn-register:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }

    .btn-register .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message, .success-message {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .error-message {
      color: var(--error-color);
      background-color: rgba(231, 76, 60, 0.1);
    }

    .success-message {
      color: var(--success-color);
      background-color: rgba(46, 204, 113, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      body { padding: 1rem; }
      .register-header { padding: 1.5rem; }
      .register-header h1 { font-size: 1.5rem; }
      .register-body { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>Create Account</h1>
        <p>Join our waste management system</p>
      </div>
      <div class="register-body">
        <form id="registerForm" onsubmit="return handleRegistration(event)">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name" />
              <i class="fas fa-user"></i>
            </div>
            <div class="error-message" id="fullNameError"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" required placeholder="Enter your email" />
              <i class="fas fa-envelope"></i>
            </div>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" required placeholder="Create a password" />
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password" />
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
            </div>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>

          <div class="terms-checkbox">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and 
              <a href="terms.html#privacy" target="_blank">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn-register" id="registerButton">
            <span class="button-text">Create Account</span>
            <div class="spinner"></div>
          </button>

          <div class="success-message" id="successMessage"></div>
        </form>

        <div class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.add('fa-eye');
        icon.classList.remove('fa-eye-slash');
      }
    }

    async function handleRegistration(event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerButton = document.getElementById('registerButton');
      const spinner = registerButton.querySelector('.spinner');
      const buttonText = registerButton.querySelector('.button-text');

      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
      document.getElementById('successMessage').style.display = 'none';

      if (fullName.length < 2) {
        document.getElementById('fullNameError').textContent = 'Please enter your full name';
        document.getElementById('fullNameError').style.display = 'block';
        return false;
      }

      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address';
        document.getElementById('emailError').style.display = 'block';
        return false;
      }

      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('passwordError').style.display = 'block';
        return false;
      }

      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        document.getElementById('confirmPasswordError').style.display = 'block';
        return false;
      }

      registerButton.disabled = true;
      spinner.style.display = 'block';
      buttonText.style.opacity = '0';

      await new Promise(res => setTimeout(res, 1500)); // simulate API call

      document.getElementById('successMessage').textContent = 'Registration successful! Redirecting...';
      document.getElementById('successMessage').style.display = 'block';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);

      return false;
    }
  </script>
</body>
</html>
