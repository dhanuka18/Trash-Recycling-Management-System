<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Waste Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --text-color: #2c3e50;
            --light-gray: #ecf0f1;
            --border-color: #bdc3c7;
            --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f6fa 0%, #e8eaf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }

        .reset-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .reset-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .reset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .reset-header {
            background: linear-gradient(135deg, var(--accent-color) 0%, #2980b9 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        .reset-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .reset-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .reset-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            transition: var(--transition);
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .form-control:focus + i {
            color: var(--accent-color);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            cursor: pointer;
            z-index: 2;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .btn-reset {
            width: 100%;
            padding: 0.8rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-reset:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-reset:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .login-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: rgba(46, 204, 113, 0.1);
            border-radius: 4px;
        }

        .password-strength {
            height: 4px;
            background: var(--light-gray);
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: var(--transition);
        }

        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        .toast i {
            margin-right: 0.5rem;
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .reset-container {
                max-width: 100%;
            }

            .reset-header {
                padding: 1.5rem;
            }

            .reset-header h1 {
                font-size: 1.5rem;
            }

            .reset-body {
                padding: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>Reset Password</h1>
                <p>Create a new password for your account</p>
            </div>
            <div class="reset-body">
                <form id="resetForm" onsubmit="return handleResetPassword(event)">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
                            <i class="fas fa-lock"></i>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="password-strength-text" id="passwordStrengthText"></div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                            <i class="fas fa-lock"></i>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="btn-reset" id="resetButton">
                        <span class="button-text">Reset Password</span>
                        <div class="spinner"></div>
                    </button>
                    <div class="success-message" id="successMessage"></div>
                </form>
                <div class="login-link">
                    Remember your password? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push("At least 8 characters");

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push("One uppercase letter");

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push("One lowercase letter");

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push("One number");

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push("One special character");

            return { strength, feedback };
        }

        // Update password strength indicator
        function updatePasswordStrength(password) {
            const strengthBar = document.querySelector('.password-strength-bar');
            const strengthText = document.getElementById('passwordStrengthText');
            const strengthContainer = document.getElementById('passwordStrength');
            
            if (!password) {
                strengthContainer.style.display = 'none';
                strengthText.style.display = 'none';
                return;
            }

            const { strength, feedback } = checkPasswordStrength(password);
            const percentage = (strength / 5) * 100;
            
            strengthContainer.style.display = 'block';
            strengthText.style.display = 'block';
            
            strengthBar.style.width = `${percentage}%`;
            
            if (percentage < 40) {
                strengthBar.style.backgroundColor = '#e74c3c';
                strengthText.style.color = '#e74c3c';
                strengthText.textContent = 'Weak password';
            } else if (percentage < 80) {
                strengthBar.style.backgroundColor = '#f1c40f';
                strengthText.style.color = '#f1c40f';
                strengthText.textContent = 'Medium strength';
            } else {
                strengthBar.style.backgroundColor = '#2ecc71';
                strengthText.style.color = '#2ecc71';
                strengthText.textContent = 'Strong password';
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle reset password form submission
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetButton = document.getElementById('resetButton');
            const buttonText = resetButton.querySelector('.button-text');
            const spinner = resetButton.querySelector('.spinner');
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate password strength
            const { strength } = checkPasswordStrength(password);
            if (strength < 3) {
                document.getElementById('passwordError').textContent = 'Please choose a stronger password';
                document.getElementById('passwordError').style.display = 'block';
                return false;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return false;
            }

            // Show loading state
            resetButton.disabled = true;
            buttonText.style.opacity = '0';
            spinner.style.display = 'block';

            try {
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    throw new Error('Invalid or missing reset token');
                }

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showToast('Password has been reset successfully', 'success');
                
                // Clear form
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Show success message and redirect
                document.getElementById('successMessage').textContent = 'Redirecting to login page...';
                document.getElementById('successMessage').style.display = 'block';
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                showToast(error.message || 'Failed to reset password. Please try again.', 'error');
            } finally {
                // Reset button state
                resetButton.disabled = false;
                buttonText.style.opacity = '1';
                spinner.style.display = 'none';
            }

            return false;
        }

        // Initialize password strength checker
        document.getElementById('password').addEventListener('input', function(e) {
            updatePasswordStrength(e.target.value);
        });
    </script>
</body>
</html>
